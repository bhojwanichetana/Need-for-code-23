<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Twitter clone LocalStorage</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
        <header><i class="fab fa-twitter"></i></header>
        <div class="main">
            <form id="form">
                <p>Tweet</p>
                <textarea id="tweet" class="form-control" rows="3"></textarea>
                <button type="submit" class="btn btn-primary mt-3">Tweet</button>
            </form>
            <div id="tweets">
                <h5>My Tweets</h5>
                <div id="list-tweets"></div>
            </div>
        </div>

    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
